<html>
	<head>
		<meta charset="urf-8">
		<link rel="stylesheet" href="style.css">
		<link rel="shortcut icon" href="img/pentagram.png" type="image/png">
		<title>Basket Demo</title>
	</head>
	<body>
		<section class="main">
			<div class="catalog">
				<div class="item">
					<div class="icon"><img src="img/biohazard.png" alt=""></div>
					<div class="text">
						<h3 class="i-name">Biohazard</h3 class="i-name">
						<h4 class="i-price"><strong>29.99</strong> EUR</h4 class="i-price">
					</div>
				</div>
				<div class="item">
					<div class="icon"><img src="img/dishonored.png" alt=""></div>
					<div class="text">
						<h3 class="i-name">Dishonored</h3 class="i-name">
						<h4 class="i-price"><strong>48.50</strong> EUR</h4 class="i-price">
					</div>
				</div>
				<div class="item">
					<div class="icon"><img src="img/pentagram.png" alt=""></div>
					<div class="text">
						<h3 class="i-name">Pentagram</h3 class="i-name">
						<h4 class="i-price"><strong>66.66</strong> EUR</h4 class="i-price">
					</div>
				</div>
				<div class="item">
					<div class="icon"><img src="img/tree.png" alt=""></div>
					<div class="text">
						<h3 class="i-name">Tree</h3 class="i-name">
						<h4 class="i-price"><strong>15.05</strong> EUR</h4 class="i-price">
					</div>
				</div>
				<div class="item">
					<div class="icon"><img src="img/triskele.svg" alt=""></div>
					<div class="text">
						<h3 class="i-name">Triskele</h3 class="i-name">
						<h4 class="i-price"><strong>30.30</strong> EUR</h4 class="i-price">
					</div>
				</div>
			</div>
			<div class="basket">
				<h2 class="basket-title">Basket</h2>
				<h2 class="allquan">[ ]</h2>
				<h2 class="sum"><span>0</span> EUR</h2>
				<div id="basket">
				</div>
			</div>
		</section>			
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
		<script src="js.cookie.js"></script>
		<script src="script.js"></script>		
	</body>
</html>
