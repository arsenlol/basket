<html>
	<head>
		<meta charset="urf-8">
		<link rel="stylesheet" href="style.css">
		<title>Basket Demo</title>
	</head>
	<body>
		<section class="main">
			<div class="catalog">
				<div class="item">
					<div class="icon"><img src="img/biohazard.png" alt=""></div>
					<div class="text">
						<h3 class="i-name">Biohazard</h3 class="i-name">
						<h4 class="i-price"><strong>29.99</strong> EUR</h4 class="i-price">
					</div>
				</div>
				<div class="item">
					<div class="icon"><img src="img/dishonored.png" alt=""></div>
					<div class="text">
						<h3 class="i-name">Dishonored</h3 class="i-name">
						<h4 class="i-price"><strong>48.50</strong> EUR</h4 class="i-price">
					</div>
				</div>
				<div class="item">
					<div class="icon"><img src="img/pentagram.png" alt=""></div>
					<div class="text">
						<h3 class="i-name">Pentagram</h3 class="i-name">
						<h4 class="i-price"><strong>66.66</strong> EUR</h4 class="i-price">
					</div>
				</div>
				<div class="item">
					<div class="icon"><img src="img/tree.png" alt=""></div>
					<div class="text">
						<h3 class="i-name">Tree</h3 class="i-name">
						<h4 class="i-price"><strong>15.05</strong> EUR</h4 class="i-price">
					</div>
				</div>
				<div class="item">
					<div class="icon"><img src="img/triskele.svg" alt=""></div>
					<div class="text">
						<h3 class="i-name">Triskele</h3 class="i-name">
						<h4 class="i-price"><strong>30.30</strong> EUR</h4 class="i-price">
					</div>
				</div>
			</div>
		

			<section class="basket">
				<h2>Basket</h2>
				<div id="basket">
					<div class="b-item">
						<div class="b-icon"><img src="img/triskele.svg" alt=""></div>
						<div class="b-text">
							<div class="b-name">Triskele
								<strong class="quantity">
									<input type="number" value="1">
								</strong></div>
							<div class="arrows">
								<span class="more"></span>
								<span class="less"></span>
							</div>
							<div class="remove"></div>
							<div class="b-price"><strong>30.30</strong> EUR</div>
						</div>
					</div>
				</div>
			</section>
		</section>
			
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
		<script src="js.cookie.js"></script>
		<script src="script.js"></script>
		
	</body>
</html>
